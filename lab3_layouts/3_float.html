<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Var3 Float</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        .container {
            border: 3px solid #000;
            height: 100%;
            position: relative;
            width: 60%;
            margin: 0 auto;
            padding: 0;
            border: 4px solid #000000;
        }

        .first {
            float: left;
            height: 15%;
            width: 100%;
            background: #fff100;
            border: 4px solid #000000;
        }

        .content_first {
            border: 3px solid #000;
            width: 40%;
            height: 60px;
            background: #fff;
            margin: 20px;
            border: 4px solid #000000;

        }

        .second {
            height: 70%;
            float: left;
            width: 25%;
            background: #19109d;
            border: 4px solid #000000;
        }

        .third {
            float: left;
            width: 40%;
            height: 55%;
            border: 4px solid #808080;
            position: relative;
            margin: -10px 20px 20px 20px;
        }

        .content_third {
            height: 100px;
            width: 100%;
            background: red;
            position: absolute;
            bottom: 0;
            border: 4px solid #000000;
        }

        .fourth {
            float: left;
            width: 26%;
            height: 55%;
            background: #19109d;
            margin: -10px 20px 20px 10px;
            border: 4px solid #000000;
        }

        .fifth {
            clear: both;
            background: #fff100;
            height: 15%;
            width: 100%;
            border: 4px solid #000000;
        }

        .sixth {
            float: left;
            width:635px;
            height: 8%;
            background: red;
            margin: 20px 20px 20px 20px;
            border: 4px solid #000000;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="first">
        <div class="content_first"></div>
    </div>
    <div class="second"></div>
    <div class="sixth"></div>
    <div class="third">
        <div class="content_third"></div>
    </div>
    <div class="fourth"></div>
    <div class="fifth"></div>
</div>
</body>
</html>
